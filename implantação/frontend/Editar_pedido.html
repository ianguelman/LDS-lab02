<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar pedido</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./global.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="./editar_pedido.js"></script>
</head>

<body>

   

    <div class="container">
        <main>
            
            <div class="central">
                <h1>Editar Pedido</h1>
                <form id="editar_pedido">
                    <fieldset>
                        <input placeholder="ID" name="id" type="text" id="editar_pedido_id">
                        <input placeholder="CPF" name="cpf" type="text" id="editar_pedido_cpf">
                        <input placeholder="Placa" name="placa" type="text" id="editar_pedido_placa">

                        <button type="submit" class="enviar">Modificar</button>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
