<body>
    <header>
        <h1>Cadastro</h1>
            <ul>
                <li><a href="./cadastro.html">Cadastro</a></li>

    <div class="container">

        <main>
            <div class="central">
                <h2>AutomÃ³vel</h2>
                <form id="cadastro_automovel">
                    <input placeholder="Matricula" name="matricula" type="text" id="cadastro_automovel_matricula">
                    <input placeholder="Ano" name="ano" type="text" id="cadastro_automovel_ano">
                    <input placeholder="Marca" name="marca" type="text" id="cadastro_automovel_marca">
                    <input placeholder="Modelo" name="modelo" type="text" id="cadastro_automovel_modelo">
                    <input placeholder="Placa" name="placa" type="text" id="cadastro_automovel_placa">

                    <button type="submit" class="enviar">Cadastrar</button>
                </form>
            </div>

            <div class="central">
                <h2>Agente</h2>
                <form id="cadastro_agente">
                    <input placeholder="Nome" name="nome" type="text" id="cadastro_agente_nome">
                    <input placeholder="Login" name="login" type="text" id="cadastro_agente_login">
                    <input placeholder="Senha" name="senha" type="text" id="cadastro_agente_senha">
                    <input placeholder="Empresa" name="empresa" type="text" id="cadastro_agente_empresa">
                    <input placeholder="CNPJ" name="cnpj" type="text" id="cadastro_agente_cnpj">

                    <button type="submit" class="enviar">Cadastrar</button>
                </form>
            </div>

            <div class="central">
                <h2>Contratante</h2>
                <form id="cadastro_contratante">
                    <input placeholder="Nome" name="nome" type="text" id="cadastro_contratante_nome">
                    <input placeholder="Login" name="login" type="text" id="cadastro_contratante_login">
                    <input placeholder="Senha" name="senha" type="text" id="cadastro_contratante_senha">
                    <input placeholder="RG" name="rg" type="text" id="cadastro_contratante_rg">
                    <input placeholder="CPF" name="cpf" type="text" id="cadastro_contratante_cpf">
                    <input placeholder="Endereco" name="endereco" type="text" id="cadastro_contratante_endereco">
                    <input placeholder="Profissao" name="profissao" type="text" id="cadastro_contratante_profissao">
                    <input placeholder="Entidades Empregadoras" name="entidades_empregadoras" type="text" id="cadastro_contratante_entidades-empregadoras">
                    <input placeholder="Rendimentos" name="rendimento" type="text" id="cadastro_contratante_rendimentos">

                    <button type="submit" class="enviar">Cadastrar</button>
                </form>
            </div>
